<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="posts">

    </ul>
    <script>
        // js fetch的函数
        fetch('http://localhost:3000/posts')
        .then(res =>res.json())
        .then(data =>{
            // console.log(data);
            document.querySelector('#posts').innerHTML = 
            data.map(post=>`<li>
            ${post.id},标题是${post.title},
            作者${post.author}
            </li>`).join('')
        })
    </script>
</body>
</html>
