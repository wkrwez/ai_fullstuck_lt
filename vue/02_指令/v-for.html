<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
       <h3>水果店</h3>
       <ul>
        <!-- index可以省略，只有item还可以省略括号 -->
        <li v-for="(val,index,key) in info">{{val}}</li>
        </ul>
    </template>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template:'#my-app',
            data(){
                return{
                    info:{
                        name:'刘涛',
                        age:18,
                        like: '泡脚'
                    },
                    list:['西瓜','苹果','鸭梨']
                }
            },
            methods:{
                
            }
        })
        app.mount('#app')
        
    </script>
</body>
</html>
