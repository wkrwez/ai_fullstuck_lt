<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      height: 200px;
      padding: 0 200px 0 200px;
    }

    .left {
      
      float: left;
      position: relative;
      right: 200px;
      margin-left: -100%;
      width: 200px;
      height: 100%;
      background-color: aqua;
    }

    .content {
      float: left;
      width: 100%;
      height: 100%;
      background-color: cadetblue;
      

    }

    .right {
      float: left;
      margin-left: -200px;
      position: relative;
      right: -200px;
      width: 200px;
      height: 100%;
      background-color: bisque;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="content">content</div>

    <div class="left">left</div>
    <div class="right">right</div>


  </div>
</body>

</html>
