<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    html{
      height: 100%;
      overflow: hidden;
    }
    body{
      height: 100%;

    }
    #app{
      width: 100vw;
      height: 400px;
      text-align: center;
      font-size: 30px;
      padding-top: 100px;
      overflow-y: scroll;
      perspective: 1px;
    }
    .box1{
      width: 500px;
      height: 200px;
      background: #d98383;
    }
    .box2{
      width: 500px;
      height: 200px;
      background: #c8e17a;
      transform: translateZ(-3px);
    }
    .box3{
      width: 500px;
      height: 200px;
      background: #6ab682;
      transform: translateZ(-1px);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div>
</body>
</html>
