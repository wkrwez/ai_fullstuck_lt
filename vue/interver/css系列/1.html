<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 内容宽度 */
            width: 300px;
            
            height: 300px;
            border: 5px solid #000;
            padding: 10px;
            margin: 20px;
            /*要求浏览器以IE盒模型加载容器 */
             box-sizing: border-box;
             /*要求浏览器以标准盒模型加载容器 */
             /* box-sizing: content-box; */
        }
    </style>
</head>
<body>
    <div class="box">盒子模型</div>
</body>
</html>
